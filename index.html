<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Record & Draw</title>

		<!-- STYLES -->
		<style>
		*{margin: 0px;}
		body{font-family:"Helvetica";}
		#wrapper{height: 768px; width: 1024px; position: relative;}
		</style>

		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<!-- JS -->
		<script src='js/main.js'></script>

	</head>
	<body>
		This experiment records your movements on canvas and will allow you to see them redrawn at draw speed, or saved and shared.<br/>
		Click to draw.
		<div id='wrapper'>
			<canvas id='canvas' height='768' width='1024'></canvas>
		</div>
		<div id='recorder'>
			X:
			<textarea id='x'></textarea><br/>
			Y:
			<textarea id='y'></textarea><br/>
			<input type='button' id='draw_it' value='draw it'>  </input><input type='button' id='save_it' value='save it'></input>  </input><input type='button' id='clear_it' value='clear it'></input>
		</div>
	</body>
</html>
